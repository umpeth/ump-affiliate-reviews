specVersion: 0.0.5
description: Unified Affiliate, Reviews, and Auction House Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AffiliateERC1155StorefrontFactory
    network: base
    source:
      address: "0x59321B6B3AA8573DD33A6314cb48C6849Cd55C72" 
      abi: AffiliateERC1155StorefrontFactory
      startBlock: 29873485   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Storefront
      abis:
        - name: AffiliateERC1155StorefrontFactory
          file: ./abis/AffiliateERC1155StorefrontFactory.json
        - name: AffiliateERC1155Storefront
          file: ./abis/AffiliateERC1155Storefront.json
        - name: ReceiptERC1155
          file: ./abis/ReceiptERC1155.json
      eventHandlers:
        - event: StorefrontCreated(indexed address,indexed address,address,address,address,string)
          handler: handleAffiliateStorefrontCreated
      file: ./src/affiliate-storefront-factory.ts

  - kind: ethereum
    name: AffiliateEscrowFactory
    network: base
    source:
      address: "0xE07c41Bc76A8B56ad7E996cF60A3dDeD96ca575D"
      abi: AffiliateEscrowFactory
      startBlock: 29873485  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrderEscrow
      abis:
        - name: AffiliateEscrowFactory
          file: ./abis/AffiliateEscrowFactory.json
        - name: AffiliateEscrow
          file: ./abis/AffiliateEscrow.json
      eventHandlers:
        - event: AffiliateEscrowCreated(indexed address,indexed address,indexed address,address)
          handler: handleAffiliateEscrowCreated
      file: ./src/affiliate-escrow-factory.ts

  - kind: ethereum
    name: Seaport
    network: base
    source:
      address: "0x0000000000000068F116a894984e2DB1123eB395"
      abi: Seaport
      startBlock: 29873485  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrderFulfilled
        - OfferItem
        - ConsiderationItem
      abis:
        - name: Seaport
          file: ./abis/SimplifiedSeaport.json
        - name: ReceiptERC1155
          file: ./abis/ReceiptERC1155.json        
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
      file: ./src/seaport.ts

  - kind: ethereum
    name: SaleResolver
    network: base
    source:
      address: "0xD7dd33f5815E499DA3DeaB5C812489c5e454eD7E"
      abi: SaleAttestationResolver
      startBlock: 29873485  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SaleAttestation
      abis:
        - name: SaleAttestationResolver
          file: ./abis/SaleAttestationResolver.json
      eventHandlers:
        - event: SaleAttested(indexed bytes32,indexed address,indexed address,bytes32,address,address)
          handler: handleSaleAttested
      file: ./src/mappings/attestations.ts

  - kind: ethereum
    name: ReviewResolver
    network: base
    source:
      address: "0xB09d28897dB473b66A31a3659ae5BA75A2Ad9703"  
      abi: ReviewResolver
      startBlock: 29873485  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Review
      abis:
        - name: ReviewResolver
          file: ./abis/ReviewResolver.json
      eventHandlers:
        - event: ReviewSubmitted(indexed bytes32,indexed bytes32,indexed address,address,uint8,uint8,uint8,uint8,uint8,bool,string)
          handler: handleReviewSubmitted
      file: ./src/mappings/attestations.ts

  - kind: ethereum
    name: CurationStorefront
    network: base
    source:
      address: "0xdFCA83ff7544Acb88B5D04A9101d58780243E0cb"
      abi: CurationStorefront
      startBlock: 29873485  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CurationStorefront
        - Curator
        - CuratorAction
        - CurationListing
      abis:
        - name: CurationStorefront
          file: ./abis/CurationStorefront.json
        - name: ReceiptERC1155
          file: ./abis/ReceiptERC1155.json
      eventHandlers:
        - event: CurationCreated(indexed uint256,string,string,address)
          handler: handleCurationCreated
        - event: CuratorAdded(indexed uint256,indexed address)
          handler: handleCuratorAdded
        - event: CuratorRemoved(indexed uint256,indexed address)
          handler: handleCuratorRemoved
        - event: ListingCurated(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleListingCurated
        - event: ListingUpdated(indexed uint256,indexed uint256,bool)
          handler: handleListingUpdated
        - event: PaymentAddressUpdated(indexed uint256,indexed address,indexed address)
          handler: handlePaymentAddressUpdated
        - event: MetadataUpdated(indexed uint256,string)
          handler: handleMetadataUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/curation-storefront.ts

  - kind: ethereum
    name: AuctionHouseFactory
    network: base
    source:
      address: "0x8279B3D660453cbbf46B232b439A8Ab1cA647fa8"  
      abi: AuctionHouseFactory
      startBlock: 29873485
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionHouse
      abis:
        - name: AuctionHouseFactory
          file: ./abis/AuctionHouseFactory.json
        - name: AuctionHouse
          file: ./abis/AuctionHouse.json
      eventHandlers:
        - event: AuctionHouseCreated(indexed address,indexed address,string,string,string,string,string,uint256)
          handler: handleAuctionHouseCreated
      file: ./src/auction-house-factory.ts

  - kind: ethereum
    name: AuctionItemERC721Factory
    network: base
    source:
      address: "0xd87654c3aA2DBCd9c537bE51656C734e11E74896" 
      abi: AuctionItemERC721Factory
      startBlock: 29873485 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionItemERC721
      abis:
        - name: AuctionItemERC721Factory
          file: ./abis/AuctionItemERC721Factory.json
        - name: AuctionItemERC721
          file: ./abis/AuctionItemERC721.json
      eventHandlers:
        - event: AuctionItemERC721Created(indexed address,indexed address)
          handler: handleAuctionItemERC721Created
      file: ./src/auction-item-erc721-factory.ts

templates:
  - name: AffiliateERC1155Storefront
    kind: ethereum/contract
    network: base
    source:
      abi: AffiliateERC1155Storefront
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/storefront.ts
      entities:
        - TokenListing
        - Order
      abis:
        - name: AffiliateERC1155Storefront
          file: ./abis/AffiliateERC1155Storefront.json
        - name: ReceiptERC1155
          file: ./abis/ReceiptERC1155.json
      eventHandlers:
        - event: ListingAdded(indexed uint256,uint256,indexed address,uint16)
          handler: handleListingAdded
        - event: ListingUpdated(indexed uint256,uint256,uint256,address,indexed address,uint16,uint16)
          handler: handleListingUpdated
        - event: ListingRemoved(indexed uint256,uint256,indexed address,uint16)
          handler: handleListingRemoved
        - event: StorefrontOrderFulfilled(uint256,uint256,address,address,uint256,address,address,uint16,bytes,bytes,bytes,bytes)
          handler: handleAffiliateOrderFulfilled
        - event: ReadyStateChanged(bool)
          handler: handleReadyStateChanged
        - event: SettleDeadlineUpdated(uint256)
          handler: handleSettleDeadlineUpdated
        - event: ERC1155TokenAddressChanged(indexed address,indexed address)
          handler: handleERC1155TokenAddressChanged
  
  - name: AffiliateEscrow
    kind: ethereum/contract
    network: base
    source:
      abi: AffiliateEscrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/affiliate-escrow.ts
      entities:
        - OrderEscrow
        - OrderPayment
        - Settled
        - Refunded
        - Disputed
        - DisputeResolved
        - EscapeAddressSet
        - Escaped
        - ArbiterChange
      abis:
        - name: AffiliateEscrow
          file: ./abis/AffiliateEscrow.json
      eventHandlers:
        - event: PayerSet(indexed address,uint256)
          handler: handlePayerSet
        - event: Settled(indexed address,indexed address,address,uint256,uint256)
          handler: handleAffiliateSettled
        - event: Refunded(indexed address,address,uint256)
          handler: handleRefunded
        - event: Disputed(indexed address)
          handler: handleDisputed
        - event: DisputeRemoved(indexed address)
          handler: handleDisputeRemoved
        - event: DisputeResolved(indexed address,bool)
          handler: handleDisputeResolved
        - event: EscapeAddressSet(indexed address)
          handler: handleEscapeAddressSet
        - event: Escaped(indexed address,address,uint256)
          handler: handleEscaped
        - event: ArbiterChangeProposed(indexed address,indexed address)
          handler: handleArbiterChangeProposed
        - event: ArbiterChangeApproved(indexed address,indexed address,indexed address)
          handler: handleArbiterChangeApproved

  - name: AuctionHouse
    kind: ethereum/contract
    network: base
    source:
      abi: AuctionHouse
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/auction-house.ts
      entities:
        - AuctionHouse
        - Auction
        - Bid
        - EncryptedMessage
        - PremiumPayment
      abis:
        - name: AuctionHouse
          file: ./abis/AuctionHouse.json
        - name: AuctionItemERC721
          file: ./abis/AuctionItemERC721.json
        - name: AffiliateEscrow
          file: ./abis/AffiliateEscrow.json
      eventHandlers:
        - event: AuctionCreated(indexed uint256,indexed address,indexed address,address,uint256,uint256,uint256,uint16,address,address,bool)
          handler: handleAuctionCreated
        - event: BidCreated(indexed uint256,indexed address,indexed address,uint256,address,bytes,bytes,bytes,bytes,bool)
          handler: handleBidCreated
        - event: AuctionEncryptedMessage(indexed uint256,indexed address,indexed address,bytes,bytes,bytes,bytes,bool)
          handler: handleAuctionEncryptedMessage
        - event: PremiumPaid(indexed uint256,indexed address,indexed address,address,uint256,uint256)
          handler: handlePremiumPaid
        - event: AuctionExtended(indexed uint256,indexed address,uint256)
          handler: handleAuctionExtended
        - event: AuctionEnded(indexed uint256,indexed address,indexed address,address,uint256,uint256)
          handler: handleAuctionEnded
        - event: AuctionCancelled(indexed uint256,indexed address,indexed address)
          handler: handleAuctionCancelled
        - event: AuctionHouseMetadataUpdated(indexed address,string,string,string)
          handler: handleAuctionHouseMetadataUpdated
        - event: SettlementDeadlineUpdated(uint256)
          handler: handleSettlementDeadlineUpdated

  - name: AuctionItemERC721
    kind: ethereum/contract
    network: base
    source:
      abi: AuctionItemERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/auction-item-erc721.ts
      entities:
        - AuctionItemERC721
        - AuctionItemERC721Token
        - AuctionItemERC721Metadata
      abis:
        - name: AuctionItemERC721
          file: ./abis/AuctionItemERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ContractURIUpdated(string)
          handler: handleContractURIUpdated
        - event: OwnershipChanged(indexed address,indexed address)
          handler: handleOwnershipChanged

features:
  - fullTextSearch
